      cursor: pointer;
      background-color: #0059b3;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #004080;
    }

    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    career-card {
      margin-top: 20px;
    }
